<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Based Invoice Listing</title>
</head>
<body>
<div id="main">
    <div class="sections" id="inputs">
        <h1 class="title">INPUTS</h1>
        <form action="index.html" method="post" id="inputForm">
            <p id="inTPIDTxt">Trading Partner ID: <input type="text" id="inTPID"></p>
            <small></small>
            <p id="inDateFromTxt">Date from: <input type="date" id="inDateFrom"></p>
            <p id="inDateToTxt">Date to: <input type="date" id="inDateTo"></p>
            <p id="inCountTxt">Count: <input type="number" min="1" max="100" step="1" value="10" id="inCount"></p>
            <small></small><br>
            <button type="submit" class="submit-button" id="btnSubmit">SEARCH</button>
        </form>
    </div>
    <div class="sections" id="outputs">
        <h1 class="title">TRADING PARTNER</h1>
        <p id="outTPID">ID:</p>
        <p id="outName">Name:</p>
        <p id="outAbbr">Abbreviation:</p><br>
        <p id="outAdd">Address:</p>
    </div>
    <div class="sections" id="invoice-list">
        <h1 class="title">INVOICE LIST</h1>
        <div class="flex-container">
            <div class="flex-child"  id="tableContainer"></div>
            <div class="flex-child" id="buttons">
                <button class="action-button">action1</button><br>
                <button class="action-button">action2</button><br>
                <button class="action-button">action3</button><br>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
