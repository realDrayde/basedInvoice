<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Based Invoice Listing</title>
</head>
<body onload="callApi()">
<script src="index.js"></script>
<div id="main">
    <div class="sections" id="inputs">
        <h1>INPUTS</h1>
        <form>
        <p id="inTPID">Trading Partner ID:* <input type="text" id="inpTradingPartnerId"> </p><br>
        <p id="inDateFrom">Date from: <input type="text" id="inpDateFrom"> </p>
        <p id="inCount">Count: <input type="text" id="inpCount"> </p><br>
        <p id="inDateTo">Date to: <input type="text" id="inpDateTo"> </p>
        </form>
    </div>
    <div class="sections" id="outputs">
        <h1>OUTPUTS</h1>
        <p id="TraParId">Trading Partner ID: <label typeof="text" id="lbTraParId"></label></p>
        <p id="Name">Name: <label typeof="text" id="lbName"></label></p>
        <p id="Abbr">Abbreviation: <label typeof="text" id="lbAbbr"></label></p>
        <p id="Address">Address: <label typeof="text" id="lbAddress"></label> </p>
    </div>
    <div class="sections" id="table">
        <h1>TABLE</h1>


    </div>
</div>
</body>
</html>
