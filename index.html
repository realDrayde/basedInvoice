<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Based Invoice Listing</title>
</head>
<body>

<div id="main">
    <div class="sections" id="inputs">
        <h1>INPUTS</h1>
        <form>
        <p id="inTPID">Trading Partner ID:* <input type="text" id="inpTradingPartnerId"> </p><br>
        <p id="inDateFrom">Date from: <input type="text" id="inpDateFrom"> </p>
        <p id="inCount">Count: <input type="text" id="inpCount"> </p><br>
        <p id="inDateTo">Date to: <input type="text" id="inpDateTo"> </p>
        </form>
    </div>
    <div class="sections" id="outputs">
        <h1>OUTPUTS</h1>
        <p id="outTPID">Trading Partner ID:</p>
        <p id="outName">Name:</p>
        <p id="outAbbr">Abbreviation:</p><br>
        <p id="outAdd">Address:</p>
    </div>
    <div class="sections" id="table">
        <h1>TABLE</h1>
        <!-- tabulka idkman -->
        <h9>imagine že je už tu</h9>
    </div>
</div>
<!-- https://k2demo.abis.cz:44302/V22K2_API_DEMO/Data/TInvoiceOutDM?fields=TradingPartnerId,DocumentIdentificationCalc,AmountGrossC,Currency&conditions=TradingPartnerId -->

</html>
